<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <div z-html="title"></div>
        Length: 
        <span z-html="length"></span>
        <button z-attr="disabled: disabled">click</button>
        <ul>
            <li z-repeat="items">
                <!-- <div z-repeat="$value">
                    <div z-repeat="$value">
                        <span z-html="$value"></span>
                    </div>
                </div>
                <span z-html="$value"></span> -->
                <div z-repeat="$value">
                    <span z-html="$value"></span>
                </div>
            </li>
        </ul>
        <div z-show="isShow">z show</div>
        <p z-if="zif">z if</p>
    </div>
    <script src="../dist/zect.js"></script>
    <script>
        console.time('p')
        new Zect({
            el: '#app',
            data: function () {
                return {
                    items: [[1]],
                    title: 'zect data-binding',
                    disabled: false,
                    isShow: false,
                    zif: true
                }
            },
            computed: {
                length: {
                    deps: ['title'],
                    fn: function () {
                        return this.title.length
                    }
                }
            },
            ready: function () {
                console.timeEnd('p')
                setTimeout( function() {
                    this.$data.items[0] = [2]
                }.bind(this), 1000);


                setTimeout( function() {
                    this.$data.zif = false;
                }.bind(this), 1000);
            }
        })
    </script>
</body>
</html>
