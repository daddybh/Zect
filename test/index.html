<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <z-if is="{disabled}">
            <div>z-if0~~~~~</div>
            <div>z-if1~~~~~</div>
            <z-if is="{!disabled}">
                <div>z-if2~~~~~</div>
            </z-if>
        </z-if>
        <my-component></my-component>
        <span z-attr="{disabled: !disabled}" {'checked'}>{title} {disabled} \{cosu\}</span>
        <p z-html="{'name is : ' + title}"></p>
        <p z-if="{!disabled}">{title}</p>
        <button z-on="click: onAlert">click me</button>
        <div z-class="show: isShow">z-class</div>
        <div z-show="isShow">z-show show</div>
        <div z-show="!isShow">z-show hide</div>
        <div z-repeat="items">
            <div z-repeat="$value">{$value}</div>
        </div>
    </div>
    <script src="../dist/zect.js"></script>
    <script>
        console.time('p')
        Zect.component('my-component', {
            template: '<div></div>',
            data: {},
            methods: {

            }
        })
        
        new Zect({
            el: '#app',
            data: function () {
                return {
                    items: [[1],[2]],
                    title: 'zect data-binding',
                    disabled: false,
                    isShow: true,
                    person: null
                }
            },
            computed: {
                length: {
                    deps: ['title'],
                    fn: function () {
                        return this.title.length
                    }
                }
            },
            ready: function () {
                console.timeEnd('p')
                setTimeout( function() {
                    this.$data.title = 'switer'
                    this.$data.disabled = true
                    // this.$data.person = {name: 'switer'}
                }.bind(this), 1000);
            },
            methods: {
                onAlert: function () {
                    alert('click')
                }
            }
        })
    </script>
</body>
</html>
