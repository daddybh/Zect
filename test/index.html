<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <div z-html="title"></div>
        Length: 
        <span z-html="length"></span>
        <button z-attr="disabled: disabled">click</button>
        <ul>
            <li z-repeat="items" z-html="title"></li>
        </ul>
        <div z-show="isShow">z show</div>
    </div>
    <script src="../dist/zect.js"></script>
    <script>
        new Zect({
            el: '#app',
            data: function () {
                return {
                    items: [{'title': 'switer'}],
                    title: 'zect data-binding',
                    disabled: false,
                    isShow: false
                }
            },
            computed: {
                length: {
                    deps: ['title'],
                    fn: function () {
                        return this.title.length
                    }
                }
            }
        })
    </script>
</body>
</html>
