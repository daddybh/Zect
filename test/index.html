<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <!-- <span z-attr="disabled: !disabled">{title} {disabled}</span> -->
        <!-- <p z-html="{'name is : ' + title}"></p> -->
        <p z-if="{!disabled}">{title}</p>
    </div>
    <script src="../dist/zect.js"></script>
    <script>
        console.time('p')
        new Zect({
            el: '#app',
            data: function () {
                return {
                    items: [[1]],
                    title: 'zect data-binding',
                    disabled: false,
                    isShow: true,
                    person: null
                }
            },
            computed: {
                length: {
                    deps: ['title'],
                    fn: function () {
                        return this.title.length
                    }
                }
            },
            ready: function () {
                console.timeEnd('p')
                setTimeout( function() {
                    this.$data.title = 'switer'
                    // this.$data.person = {name: 'switer'}
                }.bind(this), 1000);
            },
            methods: {
                alert: function () {
                    alert('click')
                }
            }
        })
    </script>
</body>
</html>
