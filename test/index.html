<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app"><my-component></my-component></div>
    <script src="../dist/zect.js"></script>
    <script>
        console.time('p')
        Zect.component('my-component', {
            template: '<div>{subtitle}</div>',
            data: {
                subtitle: 'sub title'
            },
            ready: function () {
                setTimeout(function () {
                    this.$data.subtitle = 'modify'
                }.bind(this), 1000)
            },
            methods: {

            }
        })

        new Zect({
            el: '#app',
            data: function () {
                return {
                    items: [[1],[2]],
                    title: 'zect data-binding',
                    disabled: false,
                    isShow: true,
                    person: null
                }
            },
            computed: {
                length: {
                    deps: ['title'],
                    fn: function () {
                        return this.title.length
                    }
                }
            },
            ready: function () {
                console.timeEnd('p')
                setTimeout( function() {
                    this.$data.title = 'switer'
                    // this.$data.disabled = true
                    // this.$data.person = {name: 'switer'}
                }.bind(this), 1000);
            },
            methods: {
                onAlert: function () {
                    alert('click')
                }
            }
        })
    </script>
</body>
</html>
