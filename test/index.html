<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <z-if is="{!disabled}">
            <z-repeat items="{items}" xname="parent">
                <z-repeat items="{$value}" xname="child-repeat">
                    <span>
                        <p>inner-child-{$value}</p>
                        <p>$parent-{$parent.$value}</p>
                    </span>
                </z-repeat>
            </z-repeat>
            <span>1</span>
            <div>hello</div>
            <h1>switer</h1>
        </z-if>
    </div>
    <script src="../dist/zect.js"></script>
    <script>
        console.time('p')
        Zect.component('my-component', {
            template: '<div>{subtitle}</div>',
            data: {
                subtitle: 'sub title'
            },
            ready: function () {
                setTimeout(function () {
                    this.$data.subtitle = 'modify'
                }.bind(this), 1000)
            },
            methods: {

            }
        })

        new Zect({
            el: '#app',
            components: {
                'my-component2': Zect.extend({
                    template: '<img z-attr="{src:\'http://www.baidu.com/img/bdlogo.png\'}" alt="" />'
                })
            },
            data: function () {
                return {
                    items: [[1]],
                    title: 'zect data-binding',
                    disabled: false,
                    isShow: true,
                    person: null
                }
            },
            computed: {
                length: {
                    deps: ['title'],
                    fn: function () {
                        return this.title.length
                    }
                }
            },
            ready: function () {
                console.timeEnd('p')
                setTimeout( function() {
                    this.$set('items', [[1, 2]])
                }.bind(this), 3000);
            },
            methods: {
                onAlert: function () {
                    alert('click')
                }
            }
        })
    </script>
</body>
</html>
